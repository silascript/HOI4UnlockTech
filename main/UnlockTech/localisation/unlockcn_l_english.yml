  # Mobile Warfare
  unlockTech.event.land.1100.t:0 "开启机动作战科技"
  unlockTech.event.land.1100.d:0 "打一枪换一个地方。"
  unlockTech.event.land.1101.t:0 "开启迟滞科技"
  unlockTech.event.land.1101.d:0 "专职拖后腿!"
  unlockTech.event.land.1102.t:0 "开启弹性防御科技"
  unlockTech.event.land.1102.d:0 "弹性防御又名机动防御，是运动战处于防御形态下的一种积极战略。善于利用战场空间和时间因素，指挥部队快速机动和集中兵力。在进攻中， 以装甲部队为突击群，趁敌犹豫不决和混乱之机，冒着暴露侧翼和后方的危险， 大胆穿插迂回，攻击敌人翼侧和后方， 从而瓦解敌整个防御，而步兵则在正面实施牵制行动，在抗击敌优势坦克的反冲击时，常以防御行动并使用高射炮平射打坦克的手段挫败对手， 而后转入反攻，在城镇攻坚战中， 一般以步兵先行突破， 而后投入坦克。当敌溃退时， 即以坦克不停顿地追击来发展胜利，在防御战役中， 通常将装甲部队作为预备队， 对突入之敌实施反冲击或反击。在退却时， 则以机动防御迟滞对方追击。"
  unlockTech.event.land.1103.t:0 "开启机动步兵科技"
  unlockTech.event.land.1103.d:0 "面对高速挺进的装甲部队，常规步兵跟进不及，反应迟钝，逃脱亦无能。能够跟上现代战争步伐的摩托化/机械化步兵应运而生。"
  unlockTech.event.land.1104.t:0 "开启装甲先锋科技"
  unlockTech.event.land.1104.d:0 "要让坦克充分发挥潜能，就不能使其局限于步兵支援，应将其组成独立高机动单位担任进攻先锋。\n\n"
  unlockTech.event.land.1105.t:0 "开启机械化攻势科技"
  unlockTech.event.land.1105.d:0 "摩托化部队表现尚可，但要主导攻势，需要我方机械化步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。"
  unlockTech.event.land.1106.t:0 "开启闪电战科技"
  unlockTech.event.land.1106.d:0 "闪电战，是指在机动步兵和空军支援下的快速装甲部队突破、包围并瓦解敌军的战略。"
  unlockTech.event.land.1107.t:0 "开启战斗群科技"
  unlockTech.event.land.1107.d:0 "战斗群是指为完成一项特定任务而临时编制的混成部队。"
  unlockTech.event.land.1108.t:0 "开启国民突击队科技"
  unlockTech.event.land.1108.d:0 "国民突击队是由老人、儿童及其他不符合常规服役要求的人群组成的军队。\n\n"
  unlockTech.event.land.1109.t:0 "开启战场救火队科技"
  unlockTech.event.land.1109.d:0 "战场救火队是指为应对敌方突破或其他紧急战况而匆忙拼凑的部队。\n\n"

  # Superior Firepower
  unlockTech.event.land.1200.t:0 "开启优势火力科技"
  unlockTech.event.land.1200.d:0 "我们就是多打少!"
  unlockTech.event.land.1201.t:0 "开启迟滞科技"
  unlockTech.event.land.1201.d:0 "能拖多久就拖多久!"
  unlockTech.event.land.1202.t:0 "开启机动防御科技"
  unlockTech.event.land.1202.d:0 "机动预备队能驰援任何遭敌攻击的防线。"
  unlockTech.event.land.1203.t:0 "开启分散支援科技"
  unlockTech.event.land.1203.d:0 "将支援单位在前线后方分散开来能够覆盖更大的范围，增强单位的防御能力。\n\n"
  unlockTech.event.land.1204.t:0 "开启协调支援科技"
  unlockTech.event.land.1204.d:0 "将支援部队和战斗部队更紧密的结合在一起能够提高单位的进攻能力。"
  unlockTech.event.land.1205.t:0 "开启压倒性火力科技"
  unlockTech.event.land.1205.d:0 "将所有支援单位的火力集中在一点上能够有效地击溃敌方防御，或压制敌方进攻。"
  unlockTech.event.land.1206.t:0 "开启团级战斗队科技"
  unlockTech.event.land.1206.d:0 "团级战斗队是指与炮兵、坦克、侦察兵紧密结合的团级步兵单位，这样就形成了在进攻行动中更加灵活的自立单位。"
  unlockTech.event.land.1207.t:0 "开启机械化攻势科技" 
  unlockTech.event.land.1207.d:0 "摩托化部队表现尚可，但要主导攻势，需要我方机械化步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。" 
  unlockTech.event.land.1208.t:0 "开启集中火力计划科技"
  unlockTech.event.land.1208.d:0 "将不同炮兵阵地火力协调并同步炮击能对敌方造成更大杀伤。"
  unlockTech.event.land.1209.t:0 "开启集中火力管制科技"
  unlockTech.event.land.1209.d:0 "集中的火力管制系统使炮兵支援只需要一次评估就能将全师的火力投射到一点上，而不是每个单位都只能请求其所属的炮兵支援。"

  # Trench Warfare
  unlockTech.event.land.1300.t:0 "开启战壕战科技"
  unlockTech.event.land.1300.d:0 "蹲坑打黑枪!"
  unlockTech.event.land.1301.t:0 "开启大规模强袭科技"
  unlockTech.event.land.1301.d:0 "一旦准备好庞大军队并明确其目标，敌人在强大攻势面前唯有坐以待毙。"
  unlockTech.event.land.1302.t:0 "开启大规模机械化攻势科技"
  unlockTech.event.land.1302.d:0 "摩托化部队表现尚可，但要主导攻势，需要我方机械化步兵乘坐能搭载重武器并提供乘员保护的装甲运输车辆进入战场。"
  unlockTech.event.land.1303.t:0 "开启步兵攻势科技"
  unlockTech.event.land.1303.d:0 "步兵的进攻精神是任何胜利的重要基石，我军一定要让步兵带头冲锋。"

  # Mass Assault
  unlockTech.event.land.1400.t:0 "开启人海突击科技"
  unlockTech.event.land.1400.d:0 "努力生孩子壮大我们的部队吧！"

